<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <div id="wrapper" class="dark--bg dark--font">
        <div id="theme--btn" class="dark--btn dark--border dark--font">☀️</div>
        <h1 id="agora--title">My Agora States</h1>
        <section class="form__container">
          <form
            action=""
            method="get"
            class="form dark--component dark--border"
          >
            <div class="form__input--wrapper">
              <div class="form__input--name">
                <label for="name">Your name: </label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="dark--component dark--border dark--font"
                  placeholder="이름을 입력하세요."
                  required
                />
              </div>
              <div class="form__input--title">
                <label for="title">Your title: </label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="dark--component dark--border dark--font"
                  placeholder="제목을 입력하세요."
                  required
                />
              </div>
              <div class="form__textbox">
                <label for="story">Your question: </label>
                <textarea
                  id="story"
                  class="dark--component dark--border dark--font"
                  name="story"
                  placeholder="질문을 작성하세요"
                  required
                ></textarea>
              </div>
            </div>
            <div class="form__submit">
              <input
                class="form__submit--btn dark--btn dark--font"
                type="submit"
                value="submit"
              />
            </div>
          </form>
        </section>
        <section class="discussion__wrapper">
          <h3 id="discussion--num">현재 Discussion 개수: 41개</h3>
          <div
            class="discussion__container notice dark--border dark--notice dark--font"
          >
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
              <div class="discussion__information">kimploo / 오전 10:08:33</div>
            </div>
            <div class="discussion__answered"><p>☑</p></div>
          </div>
          <div id="notice--line" class="dark--border"></div>
          <ul class="discussions__container"></ul>
        </section>
        <div id="page--btns"></div>
      </div>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
